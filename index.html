<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">

        <input type="text" class="display"/>
        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

             <button class="color" data-value="7">7</button>
             <button class="color" data-value="8">8</button>
             <button class="color" data-value="9">9</button>
             <button class="operator" data-value="*">*</button>  

             <button class="color" data-value="4">4</button>
             <button class="color" data-value="5">5</button>
             <button class="color" data-value="6">6</button>
             <button class="operator" data-value="-">-</button>

             <button class="color" data-value="1">1</button>
             <button class="color" data-value="2">2</button>
             <button class="color" data-value="3">3</button>
             <button class="operator" data-value="+">+</button>

             <button class="color" data-value="0">0</button>
             <button class="color" data-value="00">00</button>
             <button class="color" data-value=".">.</button>
             <button class="operator" data-value="="> = </button>



             




        </div>

    </div>
</body>
</html>
